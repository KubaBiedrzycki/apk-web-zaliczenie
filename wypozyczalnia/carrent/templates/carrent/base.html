<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Wypożyczalnia</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'client_list' %}">Klienci</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'car_list' %}">Samochody</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'rental_list' %}">Wypożyczenia</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'condition_list' %}">Stany pojazdów</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Treść strony -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 CarRent</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
