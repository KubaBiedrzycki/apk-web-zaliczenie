{% extends 'carrent/base.html' %}

{% block content %}
<h1>Lista samochodów</h1>
<ul>
    {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }} ({{ car.color }})</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Powrót do strony głównej</a>
{% endblock %}
